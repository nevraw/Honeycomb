<!DOCTYPE html>
<html>

<head>
	<title>Configurable</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>

<body>

<div data-role="page" id="main">
	<div data-role="header" class="jqm-header">
		<h1>Honeycomb Settings</h1>
	</div>
	<div data-role="content">
    <p>There are no configurable options for black&white Pebble screens as yet</p>

		<div class="ui-body ui-body-b">
			<fieldset class="ui-grid-a">
			<div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Return</button></div>
			</fieldset>
		</div>
	</div>
</div>

<script>
	$().ready(function() {
		$("#b-cancel").click(function() {
			document.location = "pebblejs://close";
		});
	});

	$('#main').bind('pageinit', updateSettings);
</script>
